<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>excel原始数据</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui.css"  media="all">
</head>
<body>

<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <h2><a class="layui-btn layui-btn-lg" href="/jisuan">计算器</a></h2>
    <thead>
    <tr>
        <th>月份</th>
        <th>税前工资</th>
        <th>五险一金</th>
        <th>专项附加扣除</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list: ${excellent}">
        <td th:text="${list.getMonth()}"></td>
        <td th:text="${list.getIncome()}"></td>
        <td th:text="${list.getInsurance()}"></td>
        <td th:text="${list.getAttach()}"></td>
    </tr>

    </tbody>
</table>





</body>
</html>
